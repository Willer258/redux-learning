<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
    />

        <button id="buy-phone" class="p-2 bg-green-200 hover:bg-green-500">

      </div>
      <div class="p-5 text-center">
        <img src="./image3.png" alt="tv" />
        <p class="p-5">Dispos: <span id="count-tv"></span></p>
        <button id="buy-tv" class="p-2 bg-green-200 hover:bg-green-500">
